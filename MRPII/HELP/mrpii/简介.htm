<body>

<p>&nbsp;&nbsp;&nbsp; 本软件是建立在<a href="sql.htm">SQL SERVER</a>上的应用数据库系统，本系统包含了生产管理和出入库管理系统两大部分，生产管理部分是进行组织外协生产和厂内组装的管理系统，它通过计算机统计出所需数据，自动下达到各部门来组织生产和协调。出入库部分是根据生产令号进行出入库，从而保证帐卡物相符。</p>
